<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <body>
    <nav class="nav">
      <ul id="leftnav">
        <li>About</li>
        <li>Store</li>
      </ul>
      <ul id="rightnav">
        <li>Gmail</li>
        <li>Images</li>
        <li></li>
        <li>Sign In</li>
      </ul>
    </nav>
    <div class="viewport">
      <div class="img""><img src="img/googlelogo.png" alt="Google" /></div>
      <div id="search" class="searchbox">
        <form action="https://www.google.com/search" method="get">
          <input
            type="text"
            id=""
            class="searchbar"
            name="q"
            placeholder="Google"
          />
        </form>
        <div id="buttons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>
    </div>
    <footer>
      <ul>
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search Works</li>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </footer>
  </body>
</html>
